<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil de Robbie Lens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="m-0 p-0">
    <header class="bg-white">
        <nav class="navbar p-0">
            <a href="#">
                <img src="assets/images/image_robbie_lens/logo.png" alt="logo de Robbie Lens">
            </a>
            <div class="liste">
                <a class="text-decoration-none text-dark" href="index.html">Accueil</a>
                <a class="text-decoration-none text-dark m-lg-3" href="apropos.html">À propos</a>
                <a class="text-decoration-none text-dark" href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <section class="container mw-100">
        <div class="row mw-100 m-0">
            <div class="col-md-6 p-0">
                <h1 class="mb-3">Robbie Lens <br> Photographie</h1>
                <p class="mb-3 text-white">Où <em class="fst-normal">professionalisme</em>s’allie avec <em class="fst-normal">passion</em>.
                    Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime :
                    capturer l’essence de chaque instant.</p>
                <button type="button" class="btn text-white">UN PROJET ? ÉCRIVEZ-MOI</button>
            </div>
            <div class="col-md-6 p-0 d-flex justify-content-end">
                <img src="assets/images/image_robbie_lens/robbie-lens.png" alt="profil de Robbie Lens">
            </div>
        </div>
    </section>

    <section class="container-1">
        <h2 class="text-md-center">Mon dernier projet</h2>
        <div class="row row-1 w-100">
            <div class="col-md-4 p-2">
                <img class="w-100" src="assets/images/image_robbie_lens/element-1.png" alt="image 1">
            </div>
            <div class="col-md-4 p-2">
                <img class="w-100" src="assets/images/image_robbie_lens/element-2.png" alt="image 2">
            </div>
            <div class="col-md-4 p-2">
                <img class="w-100" src="assets/images/image_robbie_lens/element-3.png" alt="image 2">
            </div>
        </div>
        <div class="row row-2 w-100">
            <div class="col-md-4 p-2">
                <img class="w-100 " src="assets/images/image_robbie_lens/element-4.png" alt="image 4">
            </div>
            <div class="col-md-4 p-2">
                <img class="w-100" src="assets/images/image_robbie_lens/element-5.png" alt="image 5">
            </div>
            <div class="col-md-4 p-2">
                <img class="w-100" src="assets/images/image_robbie_lens/element-6.png" alt="image 6">
            </div>
        </div>
    </section>

    <section class="container mw-100">
        <h2 class="text-md-center text mb-5 fs-0.5">Parlons de votre projet</h2>
        <form class="d-flex flex-column">
            <div class="d-flex justify-content-between gap-4">
                <div class="mb-3 w-100">
                    <label for="name" class="form-label text-white mb-2">Nom</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3 w-100">
                    <label for="email" class="form-label text-white mb-2">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="mb-3 w-100">
                <label for="message" class="form-label text-white mb-2">Message</label>
                <textarea class="form-control" id="message" rows="7" placeholder="Votre message"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn w-25">Envoyer</button>
            </div>
        </form>
    </section>

    <footer class=" bg-white">
        <div class="navbar p-0">
            <a href="#">
                <img src="assets/images/image_robbie_lens/logo.png" alt="logo de Robbie Lens">
            </a>
            <div class="icon d-flex gap-4">
                <a href=""><img src="assets/images/image_robbie_lens/twitter.png" alt="twitter"></a>
                <a href=""><img src="assets/images/image_robbie_lens/instagram.png" alt="instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
